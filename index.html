<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital@1&family=Griffy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/src/style.css" />

    <script
      src="https://kit.fontawesome.com/99e5a6a478.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card text-center">
      <form class="search" id="form-search-city">
        <div class="card-header">🌦️ Weather 🌤️</div>
        <div class="card-body">
          <div class="container mt-5">
            <div class="input-group">
              <input
                type="text"
                id="search-city"
                class="form-control color-input"
                placeholder="Search your city..."
                aria-label="Search"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button class="input-group-text">
                  Search
                  <i type="submit" class="btn fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <button type="button" id="bCurrent" class="input-group-text">
                Current
                <i class="btn fa-solid fa-temperature-high"> </i>
              </button>
            </div>
          </div>

          <div class="container mt-5">
            <div class="row"></div>
          </div>
          <div class="row">
            <div class="col">
              <h1 class="country" id="country-search"></h1>
              <h2 class="detailWeather">
                <span class="colorTime" id="timeNow"></span>,
                <em id="weatherDesc"></em>
              </h2>

              <h2 class="detailWeather">
                Min:
                <span class="limitTemp" id="minTemp-city"></span>°C Max:
                <span class="limitTemp" id="maxTemp-city"></span>°C
              </h2>
              <h2 class="detailWeather">
                Humidity : <span id="humidity-city"></span> %
              </h2>
              <h2 class="detailWeather">
                Wind:
                <span class="limitTemp" id="wind"></span> km/h
              </h2>
            </div>
            <div class="col">
              <div class="row">
                <div class="col sun">
                  <img src="" id="iconW" width="120px" height="120px" alt="" />
                </div>
                <div class="col col-temperature">
                  <div class="row">
                    <div class="col" id="tempActual"></div>
                    <div class="units col">
                      <a href="#" id="celsius">°C</a> |
                      <a href="#" id="fahrenheit">°F</a>
                    </div>
                  </div>

                  <h3 class="phrase">
                    It will be a great day!

                    <img class="weather" src="images/weather.svg" />
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-date">Wed</div>
              <img class="weatherIcon" width="120" src="images/rain.svg" />
              <div class="temperatureGrid">
                <span class="tempMinF"> 7°C</span>
                <span class="secondaryTemp"> 7°C</span>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="card-footer text-body-secondary">
        This Project was coded by
        <a href="https://www.linkedin.com/in/dquirogar/">Diana Quiroga</a>
        , is
        <a href="https://github.com/DRosme/MyWeather-SheCodes"
          >open-sourced on Github</a
        >
        and
        <a href="https://main--aquamarine-dango-63d18a.netlify.app/"
          >hosted on Netlify</a
        >
      </div>
    </div>
  </body>
  <script src="/src/index.js"></script>
</html>
